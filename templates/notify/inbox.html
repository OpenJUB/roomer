{% extends 'notify/base.html' %}

{% block title %}New roommate request{% endblock %}


{% block content %}
<p>{{ request.sender.first_name }} wants to room with you.</p>

<p>Please respond with one of the following:
    <a href="{{ domain }}{% url 'request-accept' request.pk %}">Accept</a>
    <a href="{{ domain }}{% url 'request-deny' request.pk %}">Deny</a>
</p>
{% endblock %}
